<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>

        <p>In this example price1, price2, and total are varables.</p>

        <p id="dome"></p>

        <script>
            const price1 = 5;
            const price2 =7;
            let total = price1 + price2;

            document.getElementById("dome").innerHYTML = "The total is: " + total;
        </script>
    </body>
</html>
