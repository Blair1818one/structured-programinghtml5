<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript operators</h1>
        <h2>The Assignment (=) Operator</h2>
        <p>The = operator is used to assign values to variables.</p>
        
        <p id="demo"></p>

        <script>
            let x = 5;
            let y = 6;
            let sum = x+y;
            document.getElementsById("dome").innerHTML = "The sum is " + sum;
            </script>
    </body>
</html>
