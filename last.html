<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>

        <p>The underscore is treated as a letter in JavaScript name.</p>

        <p id="demo"></p>

        <script>
            let _x =2;
            let _100 =9;

            document.getElementById("dome").innerHTML = _x +_100;
        </script>
    </body>
</html>
