<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Statements</h1>

        <p>A JavaScript 
            <b>program</b> is a list of <b>statements</b> to be executed by a computer.
        </p>

        <p id="demo"></p>

        <script>
            let x, y, z;
            x = 5;
            y = 6;
            z = x + y;
            document.getElementById("demo").innerHTML = "The vale of z is " + z;
        </script>
        
    </body>
</html>
